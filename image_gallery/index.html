<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>My Image Gallery</h1>

  <!-- Filter Buttons -->
  <div class="filter-buttons">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('animals')">Animals</button>
    <button onclick="filterImages('travel')">Travel</button>
  </div>

  <!-- Gallery Container -->
  <div class="gallery" id="gallery">
    <img src="https://picsum.photos/id/1015/300/200" class="nature" onclick="openLightbox(this.src)" />
    <img src="https://picsum.photos/id/1025/300/200" class="animals" onclick="openLightbox(this.src)" />
    <img src="https://picsum.photos/id/1016/300/200" class="nature" onclick="openLightbox(this.src)" />
    <img src="https://picsum.photos/id/1044/300/200" class="travel" onclick="openLightbox(this.src)" />
    <img src="https://picsum.photos/id/1050/300/200" class="animals" onclick="openLightbox(this.src)" />
    <img src="https://picsum.photos/id/1062/300/200" class="travel" onclick="openLightbox(this.src)" />
  </div>

  <!-- Lightbox Modal -->
  <div id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" />
  </div>

  <script src="script.js"></script>
</body>
</html>
